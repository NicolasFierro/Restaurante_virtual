<!DOCTYPE html>
<html>
<head>
    <title>Restaurante</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <script src="Restaurante.js"></script>
    <h1>Pedido del Restaurante</h1>
    <!-- Formulario para ingresar los datos del pedido -->
    <form id="orderForm">
        <!-- Campo para seleccionar el plato -->
        <label for="Plato">Plato:</label>
        <select id="Plato">
            <option value="Spaghetti">Spaghetti</option>
            <option value="Churrasco">Churrasco</option>
            <option value="Bandeja Paisa">Bandeja Paisa</option>
        </select>
        <br>

        <!-- Campo para ingresar la cantidad de platos -->
        <label for="cantidadPlatos">Cantidad de Platos:</label>
        <input type="number" id="dishQuantity" value="1">
        <br>
        
        <!-- Campo para seleccionar la bebida -->
        <label for="Bebidas">Bebidas:</label>
        <select id="Bebidas">
            <option value="Gaseosa">Gaseosa</option>
            <option value="Agua">Agua</option>
            <option value="Jugo">Jugo</option>
        </select>
        <br>


        <!-- Campo para ingresar la cantidad de bebidas -->
        <label for="cantidadBebidas">Cantidad de Bebidas:</label>
        <input type="number" id="cantidadBebidas" value="1">
        <br>


        <!-- BotÃ³n para calcular el costo total del pedido -->
        <button type="button" id="calculateTotal">Calcular Total</button>
    </form>

    <!-- Div para mostrar el costo total del pedido -->
    <div id="totalPrice"></div>
</body>
</html>
